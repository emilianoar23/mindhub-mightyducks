<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/Logo_Mighty_ducks-01.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Mighty Ducks Hockey League</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Mighty Ducks Hockey League</h1>
            <nav>
                <a class="#" href="./index.html">Home</a>
                <a class="#" href="./aboutMDHL.html">About MDHL</a>
                <a class="#" href="./contact.html">Contact</a>
                <a class="#" href="./game_info.html">Game Info</a>
                <a class="#" href="./rules.html">Rules</a>
                <a class="#" href="./registration.html">Registration</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="hero-section">
                <img src="./assets/img/Logo_Mighty_ducks-01.png" alt="logo" class="logo">
            </div>
            <div class="hero-container">
                <h2>Registration</h2>
            </div>
        </section>
        <div class="form-container">
            <form action="./show-data.html" method="GET">
                <fieldset>
                    <legend>Registration Form</legend>
                    <label>
                        <span>Player's First Name:</span>
                        <input type="text" name="name" placeholder="Your Name" id="name">
                    </label>

                    <label>
                        <span>Last Name:</span>
                        <input type="text" name="lname" placeholder="Your Last Name" id="lname">
                    </label>

                    <label>
                        <span>Street Address:</span>
                        <input type="text" name="address" placeholder="Your Address">
                    </label>

                    <label>
                        <span>City:</span>
                        <input type="text" name="city" placeholder="Your City">
                    </label>

                    <label>
                        <span>Zip Code:</span>
                        <input type="text" name="zipcode" placeholder="Zip Code">
                    </label>

                    <label>
                        <span>Bird Date (mm/dd/yyyy):</span>
                        <input type="number" name="month" placeholder="Month" min="1" max="12">
                        <input type="number" name="day" placeholder="Day" min="1" max="31">
                        <input type="number" name="age" placeholder="Year" min="1900" max="2023">
                    </label>

                    <label>
                        <span>Gender:</span>
                        <input type="radio" name="gender" value="female">
                        <span>Female</span>
                        <input type="radio" name="gender" value="male">
                        <span>Male</span>
                    </label>

                    <label>
                        <span>Grade:</span>
                        <input type="checkbox" name="grade-school" value="pre-school">
                        <span>Pre-School</span>
                        <input type="checkbox" name="grade-school" value="1st">
                        <span>1st</span>
                        <input type="checkbox" name="grade-school" value="2nd">
                        <span>2nd</span>
                        <input type="checkbox" name="grade-school" value="3rd">
                        <span>3rd</span>
                        <input type="checkbox" name="grade-school" value="4th">
                        <span>4th</span>
                        <input type="checkbox" name="grade-school" value="5th">
                        <span>5th</span>
                    </label>

                    <legend class="h2">Which elementary school do you live near?</legend>
                    <label>
                        <span>Closest School:</span>

                        <span>AJ Katzenmaier</span>
                        <input type="checkbox" name="grade-school" value="AJ Katzenmaier">
                        <span>Marjorie P Hart</span>
                        <input type="checkbox" name="grade-school" value="Marjorie P Hart">
                        <span>Greenbay</span>
                        <input type="checkbox" name="grade-school" value="Greenbay">
                        <span>North Elementary</span>
                        <input type="checkbox" name="grade-school" value="North Elementary">
                        <span>Howard A Yeager</span>
                        <input type="checkbox" name="grade-school" value="Howard A Yeager">
                        <span>South Elementary</span>
                        <input type="checkbox" name="grade-school" value="South Elementary">
                    </label>

                    <legend class="h2">What position(s) do you normally play? (check all that apply)</legend>
                    <label>
                        <span>Forward</span>
                        <input type="checkbox" name="grade-school" value="Forward">
                        <span>Midfield</span>
                        <input type="checkbox" name="grade-school" value="Midfield">
                        <span>Defense</span>
                        <input type="checkbox" name="grade-school" value="Defense">
                        <span>Goalkeeper</span>
                        <input type="checkbox" name="grade-school" value="Goalkeeper">
                    </label>

                    <label>
                        <span>Uniform Size:</span>
                        <input type="radio" name="size" value="Youth Smal">
                        <span>Youth Small</span>
                        <input type="radio" name="size" value="Medium">
                        <span>Medium</span>
                        <input type="radio" name="size" value="Youth Medium">
                        <span>Youth Medium</span>
                        <input type="radio" name="size" value="Large">
                        <span>Large</span>
                        <input type="radio" name="size" value="Youth Large">
                        <span>Youth Large</span>
                        <input type="radio" name="size" value="Extra-Large">
                        <span>Extra Large</span>
                        <input type="radio" name="size" value="Small">
                        <span>Small</span>
                    </label>


                </fieldset>
                <input type="submit" value="Send">
            </form>
        </div>
        <div class="galery">
            <img src="./assets/img/hockey_9.jpg" alt="hockey player" class="image-final">
            <img src="./assets/img/hockey_11.jpg" alt="hockey player" class="image-final">
        </div>
    </main>
    <footer>
        <p>Â© 2023 Mighty Ducks Hockey League. All Rights Reserved. </p>
    </footer>
</body>

</html>
